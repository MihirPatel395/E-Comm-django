{% extends 'base.html' %}

{% block title %}
Confirmation Page
{% endblock title %}
{% block content %}
  <div class="text-center">
    <form action="" method="POST">
      {% csrf_token %}
      <p>Are you sure you want to delete "{{ obj }}" ?</p>
      <a href="{{ request.META.HTTP_REFERER }}">Go Back</a>
      <input type="submit" value="Confirm" class="btn btn-info mx-2"/>
    </form>
  </div>
{% endblock %}
