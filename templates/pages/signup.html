{% extends "base.html" %}
{% block title %}
Sign up
{% endblock title %}
{% block content %}

<div class="container" style="margin-top:13rem;">
<form method='POST' action='' class="container">
    {% csrf_token %}
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" name='first_name' class="form-control w-50 "  />
    <label class="form-label"  for="form2Example1">First Name</label>
  </div>
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" name='last_name'class="form-control w-50 "  />
    <label class="form-label"  for="form2Example1">Last Name</label>
  </div>
  <div class="form-outline mb-4">
    <input type="text" id="form2Example1" name='username' class="form-control w-50 "  required/>
    <label class="form-label"  for="form2Example1">Username</label>
  </div>

  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" name='password' class="form-control w-50" required/>
    <label class="form-label"  for="form2Example2">Password</label>
  </div>
  <div class="form-outline mb-4">
    <input type="password" id="form2Example2" name='confirm_password' class="form-control w-50" />
    <label class="form-label"  for="form2Example2">Confirm Password</label>
  </div>

  <button type="submit" class="btn btn-primary btn-block mb-4">Sign up</button>
</form>

  <!-- Register buttons -->
    <p>Already Sign up? <a href="{% url 'signin' %}">Sign In</a></p>
    <p>or sign up with:</p>
    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-facebook-f"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-google"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-twitter"></i>
    </button>

    <button type="button" class="btn btn-link btn-floating mx-1">
      <i class="fab fa-github"></i>
    </button>
</div>

{% endblock content %}
